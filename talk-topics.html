* {

  display: flex;
  align-items: center;
  justify-content: center;

.container {

/* ===== iOS-style Drum Picker ===== */
.drum-wrapper {
  position: relative;
  height: 220px;
  margin: 20px 0;
  border-radius: 16px;
  border: 2px solid var(--black);
  overflow: hidden;
  background: var(--gray-light);

.drum-wrapper::before,
.drum-wrapper::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  height: 80px;
  z-index: 10;
  pointer-events: none;
}

.drum-wrapper::before {
  top: 0;
  background: linear-gradient(to bottom,
    var(--gray-light) 0%,
    rgba(243,243,243,0.95) 20%,
    rgba(243,243,243,0.7) 50%,

}

.drum-wrapper::after {
  bottom: 0;
  background: linear-gradient(to top,
    var(--gray-light) 0%,
    rgba(243,243,243,0.95) 20%,
    rgba(243,243,243,0.7) 50%,
    transparent 100%

}

/* –í—ã–¥–µ–ª–µ–Ω–∏–µ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ */
.drum-highlight {
  position: absolute;
  top: 50%;
  left: 10px;
  right: 10px;
  height: 44px;
  transform: translateY(-50%);
  border-radius: 10px;
  border: 2px solid var(--black);
  background: var(--white);
  z-index: 5;
  box-shadow:
    0 0 0 1px rgba(0,0,0,0.3),
    inset 0 1px 3px rgba(0,0,0,0.05);
  background-image:
    repeating-linear-gradient(
      -45deg,
      rgba(0,0,0,0.02) 0 2px,
      transparent 2px 4px

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫—Ä—É—Ç—è—â–∏—Ö—Å—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
.drum-track {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: 6;
  overflow: hidden;
}

.drum-items {
  position: absolute;
  left: 0;
  right: 0;
  transition: transform 0.1s linear;
  will-change: transform;
}

.drum-item {
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Kalam', sans-serif;
  font-size: clamp(11px, 2.8vw, 15px);
  font-weight: 700;
  color: var(--black);
  padding: 0 16px;
  text-align: center;
  line-height: 1.2;
  overflow: hidden;
  opacity: 0.4;
  transform: scale(0.9);
  transition: opacity 0.15s ease, transform 0.15s ease;
}

.drum-item.center {
  opacity: 1;
  transform: scale(1);
}

/* –°–æ—Å—Ç–æ—è–Ω–∏–µ —Ä–∞–∑–º—ã—Ç–∏—è –¥–æ –Ω–∞–∂–∞—Ç–∏—è */
.drum-track.blurred .drum-item {
  filter: blur(6px);
  transition: filter 0.4s ease, opacity 0.15s ease, transform 0.15s ease;
}

.drum-track.blurred .drum-item.center {
  filter: blur(4px);
}

.drum-track:not(.blurred) .drum-item {
  filter: blur(0px);
  transition: filter 0.3s ease, opacity 0.15s ease, transform 0.15s ease;
}

/* –ö–Ω–æ–ø–∫–∞ –∫—Ä—É—Ç–∏—Ç—å */

.spin-button::before {

  pointer-events: none;
}

.spin-button:hover:not(:disabled)::before {

.spin-button:hover:not(:disabled) {

.spin-button:active:not(:disabled) {

.spin-button:disabled {

@media (max-width: 768px) {

@media (max-width: 480px) {

/* iOS + —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */

  // –ú–∞–ø–ø–∏–Ω–≥ ID ‚Üí –∫–∞—Ç–µ–≥–æ—Ä–∏—è
  const _m = {
    husband:'partner_m',wife:'partner_f',girlfriend:'partner_f',boyfriend:'partner_m',
    mother:'parent_f',father:'parent_m',
    grandfather:'grandparent_m',grandmother:'grandparent_f',
    son:'kid',daughter:'kid',child:'kid',
    friend_m:'friend_m',friend_f:'friend_f',
    stranger:'stranger',colleague:'colleague'
  };

  // ===== –î–µ–∫–æ–¥–µ—Ä =====
  function _x(encoded) {
    const raw = atob(encoded);
    const bytes = new Uint8Array(raw.length);
    for (let i = 0; i < raw.length; i++) {
      bytes[i] = raw.charCodeAt(i) ^ _k[i % _k.length];
    }
    return new TextDecoder().decode(bytes);
  }

  function getTopics(personId) {
    const ctx = _m[personId] || 'stranger';
    const pool = (_d[ctx] || []).map(_x);
    // –®–∞—Ñ–ª –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞
    for (let i = pool.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [pool[i], pool[j]] = [pool[j], pool[i]];
    }
    return pool;
  }

  // ===== DOM =====
  const personGrid = document.getElementById('personGrid');
  const drumItems = document.getElementById('drumItems');
  const drumTrack = drumItems.parentElement;
  const spinButton = document.getElementById('spinButton');

  const ITEM_HEIGHT = 44;
  const CENTER_INDEX = 2;
  const STORAGE_KEY = 'talk_topics_person';

  let selectedPerson = null;
  let isSpinning = false;
  let currentPool = [];

  // ===== –†–µ–Ω–¥–µ—Ä —á–∏–ø—Å–æ–≤ =====
  function renderPeople() {
    personGrid.innerHTML = '';
    people.forEach(p => {
      const chip = document.createElement('button');
      chip.className = 'person-chip';
      chip.textContent = p.label;
      chip.dataset.id = p.id;
      chip.addEventListener('click', () => selectPerson(p.id));
      personGrid.appendChild(chip);
    });
  }

  function selectPerson(id) {
    selectedPerson = id;
    try { localStorage.setItem(STORAGE_KEY, id); } catch(e) {}
    personGrid.querySelectorAll('.person-chip').forEach(chip => {
      chip.classList.toggle('selected', chip.dataset.id === id);
    });
    refreshDrum();
  }

  // ===== Drum =====
  // Padding: –¥—É–±–ª–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –±–∞—Ä–∞–±–∞–Ω –∫–∞–∑–∞–ª—Å—è –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–º
  const PAD = 4;

  function poolToDom(poolIdx) { return PAD + poolIdx; }

  function refreshDrum() {
    currentPool = getTopics(selectedPerson);
    renderDrumItems(1);
    drumTrack.classList.add('blurred');
    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –Ω–∞ —Å–µ—Ä–µ–¥–∏–Ω–µ –ø—É–ª–∞ ‚Äî —ç–ª–µ–º–µ–Ω—Ç—ã –≤–∏–¥–Ω—ã –∏ —Å–≤–µ—Ä—Ö—É, –∏ —Å–Ω–∏–∑—É
    const midPool = Math.floor(currentPool.length / 2);
    const domIdx = poolToDom(midPool);
    drumItems.style.transition = 'none';
    drumItems.style.transform = `translateY(${-(domIdx - CENTER_INDEX) * ITEM_HEIGHT}px)`;
    updateCenterHighlight(domIdx);
  }

  const SPIN_REPEATS = 3; // —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –ø—É–ª –¥–ª—è –¥–ª–∏–Ω–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏

  function renderDrumItems(repeats) {
    repeats = repeats || 1;
    drumItems.innerHTML = '';
    const total = currentPool.length;
    // Padding —Å–≤–µ—Ä—Ö—É: –ø–æ—Å–ª–µ–¥–Ω–∏–µ PAD —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—É–ª–∞ (–∑–∞–∫–æ–ª—å—Ü–æ–≤–∫–∞)
    for (let i = 0; i < PAD; i++) {
      const div = document.createElement('div');
      div.className = 'drum-item';
      div.textContent = currentPool[(total - PAD + i) % total];
      drumItems.appendChild(div);
    }
    // –û—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–ø–æ–≤—Ç–æ—Ä—è–µ–º repeats —Ä–∞–∑)
    for (let r = 0; r < repeats; r++) {
      currentPool.forEach((topic) => {
        const div = document.createElement('div');
        div.className = 'drum-item';
        div.textContent = topic;
        drumItems.appendChild(div);
      });
    }
    // Padding —Å–Ω–∏–∑—É: –ø–µ—Ä–≤—ã–µ PAD —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—É–ª–∞ (–∑–∞–∫–æ–ª—å—Ü–æ–≤–∫–∞)
    for (let i = 0; i < PAD; i++) {
      const div = document.createElement('div');
      div.className = 'drum-item';
      div.textContent = currentPool[i % total];
      drumItems.appendChild(div);
    }
  }

  function updateCenterHighlight(centerIdx) {
    const items = drumItems.querySelectorAll('.drum-item');
    const totalDom = items.length;
    items.forEach((item, i) => {
      const dist = Math.abs(i - centerIdx);
      if (dist === 0) {
        item.classList.add('center');
        item.style.opacity = '1';
        item.style.transform = 'scale(1)';
      } else {
        item.classList.remove('center');
        const opacity = Math.max(0.15, 0.6 - dist * 0.15);
        const scale = Math.max(0.85, 1 - dist * 0.03);
        item.style.opacity = opacity;
        item.style.transform = `scale(${scale})`;
      }
    });
  }

  // ===== –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è (—Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö = –æ–±—Ä–∞—Ç–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ) =====
  function spin() {
    if (!selectedPerson || isSpinning) return;

    isSpinning = true;
    spinButton.disabled = true;
    drumTrack.classList.remove('blurred');

    // –°–≤–µ–∂–∏–π –ø—É–ª
    currentPool = getTopics(selectedPerson);
    renderDrumItems(SPIN_REPEATS);

    const totalItems = currentPool.length;
    const totalDom = totalItems * SPIN_REPEATS + PAD * 2;
    // –¶–µ–ª–µ–≤–æ–π —ç–ª–µ–º–µ–Ω—Ç ‚Äî —Ä–∞–Ω–¥–æ–º–Ω—ã–π –∏–∑ –ø–µ—Ä–≤–æ–≥–æ –ø–æ–≤—Ç–æ—Ä–∞ –ø—É–ª–∞
    const targetPool = 5 + Math.floor(Math.random() * (totalItems - 10));

    // DOM-–∏–Ω–¥–µ–∫—Å—ã —Å —É—á—ë—Ç–æ–º padding
    const startDom = PAD + totalItems * SPIN_REPEATS - 1;
    const endDom = poolToDom(targetPool);

    const startY = -(startDom - CENTER_INDEX) * ITEM_HEIGHT;
    const endY = -(endDom - CENTER_INDEX) * ITEM_HEIGHT;

    // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏ easing
    const duration = 3000;
    const startTime = performance.now();

    function easeOutQuart(t) {
      return 1 - Math.pow(1 - t, 5);
    }

    drumItems.style.transition = 'none';
    drumItems.style.transform = `translateY(${startY}px)`;
    updateCenterHighlight(startDom);

    function animate(now) {
      const elapsed = now - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const eased = easeOutQuart(progress);

      const currentY = startY + (endY - startY) * eased;
      drumItems.style.transform = `translateY(${currentY}px)`;

      const currentCenter = Math.round(-currentY / ITEM_HEIGHT) + CENTER_INDEX;
      const clampedCenter = Math.max(0, Math.min(currentCenter, totalDom - 1));
      updateCenterHighlight(clampedCenter);

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        drumItems.style.transform = `translateY(${endY}px)`;
        updateCenterHighlight(endDom);

        setTimeout(() => {
          isSpinning = false;
          spinButton.disabled = false;
        }, 200);
      }
    }

    requestAnimationFrame(animate);
  }

  // ===== Init =====
  renderPeople();
  spinButton.addEventListener('click', spin);

  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved && people.some(p => p.id === saved)) {
      selectPerson(saved);
    } else {
      selectPerson(people[0].id);
    }
  } catch(e) {
    selectPerson(people[0].id);
  }

  refreshDrum();
})();
</script>
